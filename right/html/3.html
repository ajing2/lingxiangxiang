	<h2>特殊符号：</h2>
	&nbsp;&nbsp;&nbsp;&nbsp;空格：  &amp;nbsp;<br />
	&nbsp;&nbsp;&nbsp;&nbsp;大于号：&amp;gt;<br />
	&nbsp;&nbsp;&nbsp;&nbsp;小于号： &amp;lt;<br />
	&nbsp;&nbsp;&nbsp;&nbsp;引号： &amp;quot;<br />
	&nbsp;&nbsp;&nbsp;&nbsp;&符号：&amp;amp;<br />
	&nbsp;&nbsp;&nbsp;&nbsp;版本号： &amp;copy;<br />
	<b>注意：</b>我们想在网页中显示html的代码时，需要把&lt;替换成&amp;lt;，把&gt;替换成&amp;gt;才可以显网页，否则代码就会被浏览器解析出来
