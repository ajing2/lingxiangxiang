<body>
	<h2>图片标签</h2>
	格式：&lt;img src = "url" alt = "描述" height = "600" width = "600" align = "top"&gt;<br />
	url：图片地址或者路劲<br />
	alt：图片不显示时的描述<br />
	height：高度<br />
	width：宽度<br />
	align：top,middle,bottom(默认)<br />
	代码：&lt;img src = "image/1.jpg" alt = "美女" height = "600" width = "600" align = "top"&gt;<br /><br />
	效果：<img src = "../image/1.jpg" alt = "美女" height = "600" width = "600" align = "top"><br />
</body>
</html>
